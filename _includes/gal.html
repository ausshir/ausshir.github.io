{% for image in page.images %}
{% if include.image == null or include.image == image.name %}
<a href="{{ page.imgfolder }}/{{ image.name }}" data-lightbox="1" title="{{ image.text }}">
   <img
         src="{{ page.imgfolder }}/{{ image.thumb }}"
         style="
                width:400px;
                padding:5px;
                display: block;
                margin:0 auto;
                image-orientation: from-image;
               " 
         title="{{ image.text }}"
   >
</a>
{% endif %}
{% endfor %}
