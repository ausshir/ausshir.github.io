{% for image in page.images %}
{% if include.image == null or include.image == image.name %}
<a href="{{ page.imgfolder }}/{{ image.name }}" data-lightbox="1" title="{{ image.text }}"><img align="middle" src="{{ page.imgfolder }}/{{ image.thumb }}" style="width:250px; padding:5px;" title="{{ image.text }}"></a>
{% endif %}
{% endfor %}
